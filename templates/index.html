<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container mt-5">
    <div class="card shadow-lg p-4 glass-card">
        <h1 class="text-center mb-4 gradient-text">🌈 My Colorful To-Do List</h1>

        <!-- Add Task -->
        <form method="POST" class="d-flex">
            <input type="text" name="content" class="form-control me-2" placeholder="✨ Add a new task..." required>
            <button class="btn btn-gradient">Add</button>
        </form>

        <!-- Tasks -->
        <ul class="list-group mt-4">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center task-item">
                {{ task.content }}
                <a href="{{ url_for('delete', id=task.id) }}" class="btn btn-sm btn-danger">❌</a>
            </li>
            {% else %}
            <li class="list-group-item text-center text-muted">No tasks yet! 🎉</li>
            {% endfor %}
        </ul>
    </div>
</div>

</body>
</html>
