<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-5">
    <div class="card shadow-lg p-4 glass-card">
        <h1 class="text-center mb-4 gradient-text">🌈 My Colorful To-Do List</h1>

        <!-- Add Task -->
        <form method="POST" class="d-flex">
            <input type="text" name="content" class="form-control me-2" placeholder="✨ Add a new task..." required>
            <button class="btn btn-gradient">Add</button>
        </form>

        <!-- Tasks -->
        <ul class="list-group mt-4">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center task-item">
                {{ task.content }}
                <a href="{{ url_for('delete', id=task.id) }}" class="btn btn-sm btn-danger">❌</a>
            </li>
            {% else %}
            <li class="list-group-item text-center text-muted">No tasks yet! 🎉</li>
            {% endfor %}
        </ul>
    </div>
</div>

</body>
</html>
